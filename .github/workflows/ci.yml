name: ci

on:
  push:
    branches:
      - 'main'
      - 'releases/**'
      - 'develop'
    tags:
      - 'v*'
  pull_request:
    branches:
      - 'main'

jobs:
  test:
    runs-on: ${{ matrix.platform.os }}-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
        - { os: windows, architecture: x86, configuration: debug,   build-script: .\build.cmd }
        - { os: windows, architecture: x86, configuration: release, build-script: .\build.cmd }
        - { os: windows, architecture: x64, configuration: debug,   build-script: .\build.cmd }
        - { os: windows, architecture: x64, configuration: release, build-script: .\build.cmd }
        - { os: ubuntu,  architecture: x64, configuration: debug,   build-script: ./build.sh }
        - { os: ubuntu,  architecture: x64, configuration: release, build-script: ./build.sh }
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'
        source-url: https://pkgs.dev.azure.com/ronaldvanmanen/_packaging/ronaldvanmanen/nuget/v3/index.json
      env:
        NUGET_AUTH_TOKEN: ${{ secrets.AZURE_DEVOPS_PAT }}
    - run: ${{ matrix.platform.build-script }} -configuration ${{ matrix.platform.configuration }} -architecture ${{ matrix.platform.architecture }}
    - uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.platform.os }}_${{ matrix.platform.configuration }}_${{ matrix.platform.architecture }}
        path: |
          ./artifacts/bin/**/*
          ./artifacts/log/**/*
          ./artifacts/pkg/**/*
          ./artifacts/tst/**/*
        if-no-files-found: error
  build:
    name: build (Any CPU)
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'
        source-url: https://pkgs.dev.azure.com/ronaldvanmanen/_packaging/ronaldvanmanen/nuget/v3/index.json
      env:
        NUGET_AUTH_TOKEN: ${{ secrets.AZURE_DEVOPS_PAT }}
    - run: .\build.cmd -configuration release -architecture x64
      shell: cmd
    - uses: actions/upload-artifact@v3
      with:
        name: nuget
        path: |
          ./artifacts/bin/**/*
          ./artifacts/log/**/*
          ./artifacts/pkg/**/*
          ./artifacts/tst/**/*
        if-no-files-found: error
  publish-on-azure:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' }}
    needs: [ test, build ]
    steps:
    - uses: actions/download-artifact@v3
      with:
        name: nuget
        path: ./artifacts
    - uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'
        source-url: https://pkgs.dev.azure.com/ronaldvanmanen/_packaging/ronaldvanmanen/nuget/v3/index.json
      env:
        NUGET_AUTH_TOKEN: ${{ secrets.AZURE_DEVOPS_PAT }}
    - run: dotnet nuget push "./artifacts/pkg/Release/*.nupkg" --api-key AzureDevOps
  publish-on-github:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' }}
    needs: [ test, build ]
    steps:
    - uses: actions/download-artifact@v3
      with:
        name: nuget
        path: ./artifacts
    - uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'
        source-url: https://nuget.pkg.github.com/ronaldvanmanen/index.json
      env:
        NUGET_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - run: dotnet nuget push "./artifacts/pkg/Release/*.nupkg" --api-key ${{ secrets.GITHUB_TOKEN }}
